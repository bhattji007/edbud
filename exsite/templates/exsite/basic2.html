<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/media/css/bootstrap.min.css">
    <title> {% block title %} {% endblock %}</title>
    <style>
        {% block css %} {% endblock %}
    </style>
    <link href="/media/exsite/css/style.css" rel="stylesheet">
    <link href="/media/exsite/css/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/media/animate.css/animate.min.css">
    <link rel="stylesheet" href="/media/css/stars_animate_bg.css">
    <link rel="icon" href="/media/images/edbud_icon.png">
    {% block head %}
    {% endblock %}

</head>

<body>

    <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
      <header class="avatar">
            <a href="/"><img src="/media/images/edbud_symbol.png"/></a> 
            <h2>
            {% block teachname %}
            {% endblock %}
            </h2>
      </header>
        <ul>
        <li tabindex="0" class="icon-dashboard"><span><a class="dropdown-item" href="/exsite/">Dashboard</a></span></li>
        <li tabindex="0" class="icon-customers"><span><a class="dropdown-item" href="/userprofile/">My Profile</a></span></li>
        <li tabindex="0" class="icon-users"><span><a class="dropdown-item" class="nav-link" href="/about">About Us</a></span></li>
        <li tabindex="0" class="icon-settings"><span><a class="dropdown-item" class="nav-link" href="/contactus">Contact Us</a></span></li>
        <li tabindex="0" class="icon-howto"><span><a class="dropdown-item" class="nav-link" href="/howto">How to?</a></span></li>
        <li tabindex="0"><span><a href="/exsite/logout"><button class="btn btn-dark btn-sm mx-4" align="center">Logout</button></a></span></li>
      </ul>
    </nav>
   <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    {% block body %}
    {% endblock %}
   
    
    <section id="footer">
        <div class="container text-center">
            <a href="/contactus" style="color: #ecab41; font-size=18px">Contact <i class="fa fa-heart" style="font-size:18px; color: red;"></i> Us</p></a>
            <p style="color: #ecab41; font-size=18px">Copyright &copy; edbudexaminations</p>
        </div>
    </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    {% block js %} {% endblock %}
</body>

</html>
